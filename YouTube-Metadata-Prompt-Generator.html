<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated Title -->
    <title>YouTube Metadata Prompt Generator (v4)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <script src="https://spuds0588.github.io/ReferenceMaterials/burns-dev-card.js" defer></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            padding: 16px;
            font-size: 16px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff; /* Using a neutral blue */
            color: white;
            border-radius: 12px 12px 0 0;
            padding: 16px;
        }
        .card-header-title {
            font-size: 1.4rem;
        }
        .card-content {
            padding: 20px;
        }
        .textarea {
            min-height: 220px;
            resize: vertical;
            font-size: 1.1rem;
            padding: 15px;
            border-width: 2px;
        }
        .label {
            font-size: 1.2rem;
            margin-bottom: 12px;
        }
        .button {
            height: auto;
            padding: 14px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            font-weight: 500;
        }
        /* Renamed for generic use */
        .is-primary-action {
            background-color: #007bff;
            color: white;
        }
        .is-primary-action:hover {
            background-color: #0069d9;
            color: white;
        }
        .result-container {
            display: none;
            margin-top: 24px;
        }
        .notification {
            padding: 16px;
            font-size: 1.1rem;
            border-radius: 8px;
        }
        .llm-button-container {
            display: none;
            margin-top: 24px;
        }
        .output-text {
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
            display: none;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .llm-button-container .button {
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button.has-logo-only img {
            max-height: 30px;
            width: auto;
        }
        .button .icon:first-child:not(:last-child) {
            margin-right: 0.5em;
        }
        .button .icon img {
            max-height: 24px;
            width: auto;
        }
        .mt-3 {
            margin-top: 15px;
        }
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            .card-content {
                padding: 16px;
            }
            .llm-button-container .buttons {
                flex-direction: column;
            }
            .llm-button-container .buttons .button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-header-title">
                    <!-- Updated Header Title -->
                    YouTube Metadata Prompt Generator
                </div>
            </div>
            <div class="card-content">
                <div class="content">
                    <div class="field" id="draft-section">
                        <!-- Updated Label and Placeholder -->
                        <label class="label">Enter your video description</label>
                        <div class="control">
                            <textarea class="textarea" id="video-description-textarea" placeholder="e.g., A step-by-step tutorial showing loan officers how to build a custom dashboard in Arive LOS..."></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <!-- Updated Button Text and Class -->
                            <button class="button is-primary-action is-fullwidth" id="generate-button">Generate & Copy Prompt</button>
                        </div>
                    </div>
                    
                    <div class="result-container" id="result-container">
                        <!-- Updated Success Message -->
                        <div class="notification is-primary" id="copy-success" style="display: none;">
                            <strong>Copied to clipboard. Now, choose an AI to generate your metadata:</strong>
                        </div>
                        <div class="notification is-danger" id="copy-error" style="display: none;">
                            <strong>Couldn't copy automatically. Please use the button below:</strong>
                            <button class="button is-light is-fullwidth mt-3" id="manual-copy-button">Copy to Clipboard</button>
                        </div>
                        <div id="output-text" class="output-text"></div>
                    </div>
                    
                    <div class="llm-button-container" id="llm-button-container">
                        <div class="buttons is-centered">
                             <button class="button is-light is-medium has-logo-only" id="gemini-button">
                                <img src="https://spuds0588.github.io/ReferenceMaterials/Assets/Google_Gemini_logo.svg" alt="Google Gemini Logo">
                            </button>
                            <button class="button is-light is-medium has-logo-only" id="claude-button">
                                <img src="https://spuds0588.github.io/ReferenceMaterials/Assets/Claude_AI_logo.svg" alt="Anthropic Claude Logo">
                            </button>
                            <button class="button is-success is-medium" id="chatgpt-button">
                                <span class="icon">
                                    <img src="https://spuds0588.github.io/ReferenceMaterials/Assets/ChatGPT-Logo.svg" alt="OpenAI ChatGPT Logo">
                                </span>
                                <span>ChatGPT</span>
                            </button>
                             <button class="button is-info is-medium" id="copilot-button">
                                <span class="icon">
                                    <img src="https://spuds0588.github.io/ReferenceMaterials/Assets/copilot-icon.svg" alt="Microsoft Copilot Logo">
                                </span>
                                <span>Copilot</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <burns-dev-card layout="full-width"></burns-dev-card>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectIdentifier = '[YT-Metadata-Gen-v4]';
            console.log(`${projectIdentifier} Script Initialized.`);

            const videoDescriptionTextarea = document.getElementById('video-description-textarea');
            const generateButton = document.getElementById('generate-button');
            const resultContainer = document.getElementById('result-container');
            const copySuccess = document.getElementById('copy-success');
            const copyError = document.getElementById('copy-error');
            const manualCopyButton = document.getElementById('manual-copy-button');
            const llmButtonContainer = document.getElementById('llm-button-container');
            const outputText = document.getElementById('output-text');

            // AI Buttons
            const copilotButton = document.getElementById('copilot-button');
            const geminiButton = document.getElementById('gemini-button');
            const claudeButton = document.getElementById('claude-button');
            const chatgptButton = document.getElementById('chatgpt-button');
            
            // --- CORE LOGIC CHANGE: This function now generates the YouTube prompt ---
            function generatePrompt(videoDescription) {
                const LINKEDIN_URL = 'https://www.linkedin.com/in/coreytburns';
                const YOUTUBE_URL = 'https://youtube.com/@corey_burns';
                const CONTACT_INFO = 'corey@example.com'; // Update if needed

                // The master YouTube prompt template
                return `
You are an expert YouTube strategist and copywriter specializing in B2B channel growth for niche professional audiences. Your tone is authoritative, helpful, and direct.

My YouTube channel is for mortgage professionals. My primary goal is to become the #1 undisputed expert on the Arive LOS platform, while also teaching workflow automation using Microsoft Power Platform (Power Apps, Power Automate).

I need you to generate a complete YouTube metadata and promotion package for a new video. The output must be in plain text, unicode, and emoji only. Adhere to all character limits.

The video is about:
${videoDescription}

Based on the video topic above, generate the following four items:

1. YOUTUBE TITLE:
 * Constraint: Under 70 characters for best mobile visibility.
 * Goal: Must be highly specific and search-friendly. It should solve a clear problem for a mortgage professional and include the primary software name. Create 3 compelling options for me to choose from.

2. YOUTUBE DESCRIPTION:
 * Constraint: Keep the critical hook within the first 150 characters. Total length under 4000 characters.
 * Structure:
   * Hook: A 2-3 sentence paragraph that rephrases the title, states the problem, and promises the solution found in the video.
   * Summary: A few bullet points detailing what the viewer will learn.
   * Boilerplate: Include the following standard channel description after the summary:
     // ABOUT THIS CHANNEL
     My name is Corey Burns, and this channel is dedicated to helping mortgage professionals streamline operations and master their tech stack, including Arive LOS and Microsoft Power Platform. We cover workflow automation, report building, and process optimization to help you close more loans, faster.
   * Connect: Include the following call to connect:
     // LET'S CONNECT
     ‚ñ∏ YouTube: ${YOUTUBE_URL}
     ‚ñ∏ LinkedIn: ${LINKEDIN_URL}
     ‚ñ∏ Speaking & Consulting: ${CONTACT_INFO}

3. YOUTUBE TAGS / KEYWORDS:
 * Constraint: Combined total under 500 characters.
 * Strategy: Provide a comma-separated list. Start with highly specific, multi-word tags and move to broader, single-word tags. Include terms for the software, the industry, the user's job title, and the problem being solved.

4. YOUTUBE COMMUNITY POST:
 * Constraint: Keep it short, direct, and engaging.
 * Goal: Announce the new video and drive my existing subscribers to watch it to create initial velocity. The post should create intrigue and have a clear call-to-action. It must end with the placeholder "[LINK TO VIDEO]".
`.trim();
            }
            
            function copyToClipboard(text) {
                console.log(`${projectIdentifier} Attempting to copy prompt to clipboard.`);
                resultContainer.style.display = 'block';
                outputText.textContent = text;
                
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text)
                        .then(() => {
                            console.log(`${projectIdentifier} Clipboard API success.`);
                            copySuccess.style.display = 'block';
                            copyError.style.display = 'none';
                            llmButtonContainer.style.display = 'block';
                        })
                        .catch((err) => {
                            console.error(`${projectIdentifier} Clipboard API failed: `, err);
                            copySuccess.style.display = 'none';
                            copyError.style.display = 'block';
                            outputText.style.display = 'block';
                        });
                } else {
                    console.warn(`${projectIdentifier} Clipboard API not available. Using fallback.`);
                    try {
                        const textArea = document.createElement('textarea');
                        textArea.value = text;
                        textArea.style.position = 'fixed';
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        if (document.execCommand('copy')) {
                            console.log(`${projectIdentifier} Fallback 'execCommand' success.`);
                            copySuccess.style.display = 'block';
                            copyError.style.display = 'none';
                            llmButtonContainer.style.display = 'block';
                        } else {
                            throw new Error('execCommand failed');
                        }
                        document.body.removeChild(textArea);
                    } catch (err) {
                        console.error(`${projectIdentifier} Fallback 'execCommand' failed: `, err);
                        copySuccess.style.display = 'none';
                        copyError.style.display = 'block';
                        outputText.style.display = 'block';
                    }
                }
            }
            
            generateButton.addEventListener('click', function() {
                console.log(`${projectIdentifier} 'Generate' button clicked.`);
                const videoDescription = videoDescriptionTextarea.value.trim();
                if (!videoDescription) {
                    console.warn(`${projectIdentifier} Validation failed: Description is empty.`);
                    alert("Please enter your video description first.");
                    return;
                }
                const prompt = generatePrompt(videoDescription);
                copyToClipboard(prompt);
            });

            manualCopyButton.addEventListener('click', function() {
                console.log(`${projectIdentifier} 'Manual Copy' button clicked.`);
                copyToClipboard(outputText.textContent);
            });
            
            copilotButton.addEventListener('click', () => window.open("https://copilot.microsoft.com/", "_blank"));
            geminiButton.addEventListener('click', () => window.open("https://gemini.google.com/", "_blank"));
            claudeButton.addEventListener('click', () => window.open("https://claude.ai/", "_blank"));
            chatgptButton.addEventListener('click', () => window.open("https://chat.openai.com/", "_blank"));
        });
    </script>
 
</body>
</html>
